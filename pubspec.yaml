name: flex_workout_logger
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.4.9
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  realm: ^1.6.1
  riverpod_annotation: ^2.3.3
  fpdart: ^1.1.0
  go_router: ^13.0.0
  flutter_launcher_icons: ^0.13.1
  intl: ^0.18.1
  faker: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_flavorizr: ^2.2.1
  very_good_analysis: ^5.1.0
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.7
  custom_lint: ^0.5.7
  riverpod_lint: ^2.3.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  generate: true

flutter_launcher_icons:
  ios: true
  android: true
  remove_alpha_ios: true
  image_path_ios: "assets/images/app-icon.png"
  image_path_android: "assets/images/app-icon.png"

flavorizr:
  flavors:
    development:
      app:
        name: "Flex Development"

      android:
        applicationId: "com.mattdunn.flex.dev"
      ios:
        bundleId: "com.mattdunn.flex.dev"

    staging:
      app:
        name: "Flex Staging"

      android:
        applicationId: "com.mattdunn.flex.staging"
      ios:
        bundleId: "com.mattdunn.flex.staging"

    production:
      app:
        name: "Flex Production"

      android:
        applicationId: "com.mattdunn.flex"
      ios:
        bundleId: "com.mattdunn.flex"